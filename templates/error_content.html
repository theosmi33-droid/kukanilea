<div class="max-w-3xl mx-auto">
  <div class="card p-8 rounded-2xl border bg-white shadow-sm">
    <div class="flex items-center gap-3 mb-4">
        <span class="text-3xl">[WARNING]</span>
        <h1 class="text-2xl font-bold">Fehler {{ status }}</h1>
    </div>
    <p class="text-lg mb-6"><strong>{{ message }}</strong></p>
    
    <div class="bg-gray-50 p-4 rounded-lg text-sm text-gray-600 mb-8 border">
        <div><span class="font-semibold w-24 inline-block">Fehlercode:</span> <code>{{ error_code }}</code></div>
        <div><span class="font-semibold w-24 inline-block">Request-ID:</span> <code>{{ request_id }}</code></div>
    </div>
    
    <div class="flex gap-3">
        <a href="/" class="btn btn-primary px-6 py-2">Zum Dashboard</a>
        <button onclick="window.history.back()" class="btn btn-outline px-6 py-2">Zurueck</button>
        <button onclick="window.location.reload()" class="btn btn-outline px-6 py-2">Neu laden</button>
    </div>
  </div>
</div>
