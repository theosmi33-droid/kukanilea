<!-- User Message -->
<div class="flex flex-col items-end gap-2 animate-fade-in-up">
    <div class="text-[9px] font-black text-zinc-300 uppercase tracking-widest mr-1">Sie</div>
    <div class="bg-blue-600 text-white rounded-2xl rounded-tr-none px-5 py-3 text-sm max-w-[90%] shadow-lg shadow-blue-500/10 leading-relaxed font-medium">
        {{ user_message }}
    </div>
</div>

<!-- AI Message -->
<div class="flex flex-col items-start gap-2 animate-fade-in-up">
    <div class="text-[9px] font-black text-zinc-300 uppercase tracking-widest ml-1">Assistent</div>
    <div class="bg-zinc-50 border border-zinc-100 rounded-2xl rounded-tl-none px-5 py-4 text-base text-zinc-800 max-w-[95%] leading-snug">
        <div class="prose prose-zinc prose-sm">
            {{ ai_message | safe }}
        </div>
        {% if tool_used %}
        <div class="mt-4 flex flex-wrap gap-2">
            {% for tool in tool_used %}
            <span class="text-[8px] font-black uppercase tracking-[0.2em] bg-white border border-zinc-200 px-2 py-1 rounded text-zinc-400">
                Tool: {{ tool }}
            </span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

<style>
@keyframes fade-in-up {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up {
    animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}
</style>
