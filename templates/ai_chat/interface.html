<div id="ai-chat-widget" class="flex flex-col h-full bg-white text-zinc-900 overflow-hidden">
    <!-- Header -->
    <div class="px-10 py-6 border-b border-zinc-50 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-10">
        <div class="flex items-center gap-3">
            <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
            <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400">Kukanilea Intelligence</span>
        </div>
        <button onclick="toggleChat()" class="text-zinc-300 hover:text-black transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>

    <!-- History -->
    <div id="chat-history" class="flex-1 overflow-y-auto px-10 py-10 space-y-10 scroll-smooth custom-scrollbar bg-white">
        <!-- Initial Message -->
        <div class="max-w-[85%] space-y-2">
            <div class="text-[10px] font-bold text-zinc-300 uppercase tracking-widest ml-1">Assistent</div>
            <div class="text-lg font-medium text-zinc-800 leading-snug bg-zinc-50 border border-zinc-100 p-5 rounded-2xl rounded-tl-none">
                Guten Tag. Ich bin bereit für Ihre Anweisungen. Wie kann ich heute bei Projekten oder Kunden unterstützen?
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="p-10 bg-white border-t border-zinc-50">
        <form id="chat-form"
              hx-post="/api/ai/chat" 
              hx-target="#chat-history" 
              hx-swap="beforeend"
              hx-indicator="#ai-loading-indicator"
              hx-on::after-request="if(event.detail.target.id === 'chat-history') { this.reset(); document.getElementById('chat-history').scrollTop = document.getElementById('chat-history').scrollHeight; }"
              class="flex flex-col gap-6">
            
            <!-- Minimal Loading -->
            <div id="ai-loading-indicator" class="htmx-indicator">
                <div class="flex items-center gap-3">
                    <div class="flex gap-1">
                        <span class="w-1 h-1 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0s"></span>
                        <span class="w-1 h-1 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                        <span class="w-1 h-1 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></span>
                    </div>
                    <span class="text-[9px] font-bold text-zinc-400 uppercase tracking-widest">Verarbeitung läuft</span>
                </div>
            </div>

            <div class="relative flex items-center bg-zinc-50 border border-zinc-200 rounded-2xl p-1 shadow-sm focus-within:border-blue-500/50 transition-all">
                <input type="text" 
                       id="chat-input"
                       name="msg" 
                       required
                       placeholder="Schreiben Sie eine Nachricht..." 
                       class="flex-1 bg-transparent border-none px-5 py-4 text-base text-zinc-900 focus:outline-none placeholder:text-zinc-300">
                
                <button type="submit" 
                        class="bg-black hover:bg-zinc-800 text-white p-4 rounded-xl transition-all active:scale-95 shadow-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
            </div>
            
            <div class="flex justify-center gap-8">
                <button type="button" id="mic-btn" class="text-zinc-400 hover:text-black transition-colors flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" stroke-width="2"></path></svg>
                    Diktieren
                </button>
                <div class="w-px h-3 bg-zinc-100"></div>
                <label class="cursor-pointer text-zinc-400 hover:text-black transition-colors flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest">
                    <input type="file" name="file" class="hidden">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" stroke-width="2"></path></svg>
                    Dokument
                </label>
            </div>
        </form>
    </div>

    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #f4f4f5;
        }
    </style>
</div>

    <style>
        @keyframes loading-bar {
            0% { transform: translateX(-100%); width: 30%; }
            50% { width: 60%; }
            100% { transform: translateX(400%); width: 30%; }
        }
        .animate-loading-bar {
            animation: loading-bar 2s infinite ease-in-out;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
</div>

    <script>
        (function() {
            const micBtn = document.getElementById('mic-btn');
            const micIcon = document.getElementById('mic-icon');
            const micActive = document.getElementById('mic-active');
            const chatInput = document.getElementById('chat-input');
            let mediaRecorder;
            let audioChunks = [];

            micBtn.addEventListener('click', async () => {
                if (!mediaRecorder || mediaRecorder.state === "inactive") {
                    // Start Recording
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob);

                        micActive.classList.add('hidden');
                        micIcon.classList.remove('hidden');
                        chatInput.placeholder = "Transkribiere...";

                        try {
                            const response = await fetch('/ai-chat/transcribe', {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();
                            if (data.text) {
                                chatInput.value = data.text;
                                chatInput.focus();
                            }
                        } catch (e) {
                            console.error("Transcription failed", e);
                        } finally {
                            chatInput.placeholder = "Frage stellen...";
                        }
                    };

                    mediaRecorder.start();
                    micIcon.classList.add('hidden');
                    micActive.classList.remove('hidden');
                } else {
                    // Stop Recording
                    mediaRecorder.stop();
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            });
        })();
    </script>
</div>
