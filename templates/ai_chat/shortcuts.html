<div class="shortcut-suggestion">
    <p class="mb-2"><strong>Vorschlag:</strong> Neue Aufgabe erstellen</p>
    
    <form hx-post="/tasks/new" hx-target="#chat-response" hx-swap="outerHTML">
        <div class="mb-3">
            <label class="form-label small">Titel</label>
            <input type="text" name="title" class="form-control form-control-sm" value="{{ data.title }}">
        </div>
        <input type="hidden" name="status" value="{{ data.status }}">
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success btn-sm">Speichern</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="this.closest('.shortcut-suggestion').remove()">Abbrechen</button>
        </div>
    </form>
</div>
