<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-xl font-semibold">Neue Automation-Regel</h1>
    <a class="btn-outline px-3 py-2 text-sm" href="/automation/rules">Zur√ºck</a>
  </div>

  {% if read_only %}
  <div class="rounded-xl border border-rose-400/40 bg-rose-500/10 p-3 text-sm">Read-only mode aktiv. Schreibaktionen sind deaktiviert.</div>
  {% endif %}

  <form class="card p-4 grid gap-2" method="post" action="/automation/rules/create">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input class="input px-3 py-2 text-sm" name="name" placeholder="Regelname" {% if read_only %}disabled{% endif %} required>
    <input class="input px-3 py-2 text-sm" name="scope" value="leads" {% if read_only %}disabled{% endif %}>
    <select class="input px-3 py-2 text-sm" name="condition_kind" {% if read_only %}disabled{% endif %}>
      <option value="lead_overdue">lead_overdue</option>
      <option value="lead_screening_stale">lead_screening_stale</option>
      <option value="lead_priority_high_unassigned">lead_priority_high_unassigned</option>
      <option value="task_overdue">task_overdue</option>
    </select>
    <textarea class="input px-3 py-2 text-sm" rows="5" name="condition_json" {% if read_only %}disabled{% endif %}>{"days_overdue":1,"status_in":["new","contacted","qualified"],"priority_in":["normal","high"]}</textarea>
    <textarea class="input px-3 py-2 text-sm" rows="7" name="action_list_json" {% if read_only %}disabled{% endif %}>[{"kind":"create_task","title_template":"LEAD #{lead_id_short} follow-up","priority":"HIGH","assign_to":"actor","link_lead_id":true},{"kind":"lead_pin","value":true}]</textarea>
    <button class="btn-primary px-3 py-2 text-sm" type="submit" {% if read_only %}disabled{% endif %}>Regel erstellen</button>
  </form>
</div>
