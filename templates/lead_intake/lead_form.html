<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-xl font-semibold">Neuer Lead</h1>
    <a class="btn-outline px-3 py-2 text-sm" href="/leads/inbox">Zur√ºck</a>
  </div>

  {% if read_only %}
  <div class="rounded-xl border border-rose-400/40 bg-rose-500/10 p-3 text-sm">
    Read-only mode aktiv. Schreibaktionen sind deaktiviert.
  </div>
  {% endif %}

  <form class="card p-4 grid gap-2 md:grid-cols-2" method="post" action="/leads">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <select class="input px-3 py-2 text-sm" name="source" {% if read_only %}disabled{% endif %}>
      {% for s in ['call','email','webform','manual'] %}
      <option value="{{ s }}" {% if s=='manual' %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
    <input class="input px-3 py-2 text-sm" type="text" name="subject" placeholder="Betreff" {% if read_only %}disabled{% endif %} required>
    <input class="input px-3 py-2 text-sm" type="text" name="contact_name" placeholder="Kontaktname" {% if read_only %}disabled{% endif %}>
    <input class="input px-3 py-2 text-sm" type="email" name="contact_email" placeholder="E-Mail" {% if read_only %}disabled{% endif %}>
    <input class="input px-3 py-2 text-sm" type="text" name="contact_phone" placeholder="Telefon" {% if read_only %}disabled{% endif %}>
    <input class="input px-3 py-2 text-sm" type="text" name="customer_id" placeholder="Customer-ID (optional)" {% if read_only %}disabled{% endif %}>
    <textarea class="input px-3 py-2 text-sm md:col-span-2" name="message" rows="4" placeholder="Anfrage" {% if read_only %}disabled{% endif %}></textarea>
    <textarea class="input px-3 py-2 text-sm md:col-span-2" name="notes" rows="2" placeholder="Interne Notiz" {% if read_only %}disabled{% endif %}></textarea>
    <button class="btn-primary px-3 py-2 text-sm md:col-span-2" type="submit" {% if read_only %}disabled{% endif %}>Lead anlegen</button>
  </form>
</div>
