<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Kundenverwaltung ({{ tenant_id }})</h2>
    <table class="min-w-full leading-normal">
        <thead>
            <tr>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Kunde</th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Stadt</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ customer.name }}</td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ customer.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
