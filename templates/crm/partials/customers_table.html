<div id="customersTable" class="space-y-6">
  <div class="space-y-4">
    {% for c in customers %}
    <div class="group flex items-center justify-between p-6 bg-white border border-zinc-100 rounded-2xl hover:border-black transition-all cursor-pointer" onclick="window.location.href='/crm/customers/{{ c.id }}'">
      <div class="flex-1">
        <div class="text-[9px] font-black text-zinc-300 uppercase tracking-widest mb-1">{{ c.vat_id or 'Privatkunde' }}</div>
        <h3 class="text-lg font-bold text-zinc-900 leading-tight">{{ c.name }}</h3>
      </div>
      <div class="flex items-center gap-6">
        <div class="text-right hidden sm:block">
          <div class="text-[9px] font-black text-zinc-300 uppercase tracking-widest">AKTUALISIERT</div>
          <div class="text-[10px] font-mono text-zinc-500">{{ c.updated_at.split('T')[0] if c.updated_at else '-' }}</div>
        </div>
        <svg class="w-5 h-5 text-zinc-300 group-hover:text-black transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2.5"></path></svg>
      </div>
    </div>
    {% else %}
    <div class="py-20 text-center border border-zinc-100 rounded-3xl border-dashed">
      <div class="text-[10px] font-black text-zinc-300 uppercase tracking-widest">Keine Kunden gefunden</div>
    </div>
    {% endfor %}
  </div>

  <div class="flex items-center justify-between pt-10 px-2">
    <div class="text-[10px] font-black text-zinc-300 uppercase tracking-widest">Seite {{ page }}</div>
    <div class="flex gap-4">
      {% if page > 1 %}
      <button class="text-[10px] font-black text-zinc-400 uppercase tracking-widest hover:text-black transition-colors" hx-get="/crm/_customers_table?q={{ q|urlencode }}&sort={{ sort }}&page={{ page-1 }}&page_size={{ page_size }}" hx-target="#customersTable" hx-swap="outerHTML">Zurück</button>
      {% endif %}
      {% if has_more %}
      <button class="text-[10px] font-black text-black uppercase tracking-widest hover:underline" hx-get="/crm/_customers_table?q={{ q|urlencode }}&sort={{ sort }}&page={{ page+1 }}&page_size={{ page_size }}" hx-target="#customersTable" hx-swap="outerHTML">Nächste Seite</button>
      {% endif %}
    </div>
  </div>
</div>
