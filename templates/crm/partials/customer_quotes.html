<div class="card p-4">
  <h3 class="font-semibold mb-2">Quotes ({{ total }})</h3>
  <ul class="space-y-2 text-sm">
    {% for q in quotes %}
    <li class="border rounded-lg px-3 py-2" style="border-color:var(--border)">
      <div class="font-medium"><a class="underline" href="/crm/quotes/{{ q.id }}">{{ q.quote_number or q.id }}</a></div>
      <div class="muted">{{ q.status }} Â· {{ q.total_text }}</div>
    </li>
    {% else %}
    <li class="muted">Keine Quotes.</li>
    {% endfor %}
  </ul>
</div>
