<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - KUKANILEA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-800 text-white p-4 shadow-md flex justify-between items-center">
        <div class="text-xl font-bold">KUKANILEA Business OS</div>
        <div class="text-sm">Status: <span class="text-green-400">Offline-Ready</span></div>
    </nav>

    <main id="main-content" class="p-8 max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Übersicht</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">CRM</h2>
                <p class="text-gray-500 mb-4">Kontakte und Firmen verwalten.</p>
                <a href="/crm" class="text-blue-600 font-medium hover:underline">Öffnen &rarr;</a>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Aufgaben</h2>
                <p class="text-gray-500 mb-4">Kanban-Board und SLA-Tracking.</p>
                <a href="/tasks" class="text-blue-600 font-medium hover:underline">Öffnen &rarr;</a>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Wissen</h2>
                <p class="text-gray-500 mb-4">Volltextsuche in Dokumenten.</p>
                <a href="/knowledge" class="text-blue-600 font-medium hover:underline">Öffnen &rarr;</a>
            </div>
        </div>
    </main>

    <!-- Floating Chat Toggle -->
    <div class="fixed bottom-8 right-8 z-50">
        <button id="chat-toggle" 
                class="bg-indigo-600 hover:bg-indigo-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition-all transform hover:scale-110 active:scale-95"
                hx-get="/ai-chat/" 
                hx-target="#chat-container"
                onclick="document.getElementById('chat-container-wrapper').classList.toggle('hidden')">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
        </button>
    </div>

    <!-- Chat Container -->
    <div id="chat-container-wrapper" class="fixed bottom-24 right-8 z-50 hidden w-96 h-[600px] max-h-[80vh]">
        <div id="chat-container" class="h-full shadow-2xl">
            <!-- Content loaded via HTMX -->
            <div class="flex items-center justify-center h-full bg-slate-900 rounded-xl border border-slate-700 text-slate-400">
                Lade KI-Assistent...
            </div>
        </div>
    </div>
</body>
</html>
