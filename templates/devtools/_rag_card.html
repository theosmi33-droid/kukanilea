<div class="bg-slate-900 border border-slate-800 p-6 rounded-xl shadow-2xl">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xs font-bold text-orange-400 uppercase tracking-tighter">RAG Memory (VEC)</h3>
        <span class="text-[9px] {% if indexing_in_progress %}text-emerald-500 bg-emerald-500/10 animate-pulse{% else %}text-slate-500 bg-slate-500/10{% endif %} px-2 py-0.5 rounded">
            {% if indexing_in_progress %}INDEXING...{% else %}STABLE{% endif %}
        </span>
    </div>
    <div class="space-y-1 font-mono text-[10px]">
        <p><span class="text-slate-500">Embeddings:</span> <span class="text-white">{{ total_embeddings }}</span></p>
        <p><span class="text-slate-500">Letzte Indexierung:</span> <span class="text-white">{{ last_indexed or 'n/a' }}</span></p>
    </div>
</div>
