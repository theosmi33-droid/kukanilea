<div class="bg-slate-900 border border-slate-800 p-6 rounded-xl shadow-2xl">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xs font-bold text-orange-400 uppercase tracking-tighter">Hardware Telemetry</h3>
        <span class="text-[9px] text-slate-500 bg-slate-500/10 px-2 py-0.5 rounded">REALTIME</span>
    </div>
    <div class="space-y-1 font-mono text-[10px]">
        <p><span class="text-slate-500">CPU Last:</span> <span class="text-white">{{ cpu_percent }}%</span></p>
        <p><span class="text-slate-500">RAM Belegung:</span> <span class="text-white">{{ ram_used_gb }} / {{ ram_total_gb }} GB</span></p>
        <p><span class="text-slate-500">Disk Free:</span> <span class="text-white text-emerald-400">{{ disk_free_gb }} GB</span></p>
    </div>
</div>
