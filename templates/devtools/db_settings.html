<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DEV-ADMIN · KUKANILEA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-10 font-mono">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center gap-4 mb-10 text-rose-500">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            <h1 class="text-2xl font-black uppercase tracking-tighter">Strict Admin DB Management</h1>
        </div>

        <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-2xl">
            <p class="text-slate-400 text-xs mb-6 leading-relaxed">
                WARNUNG: Diese Einstellungen sind NUR für System-Administratoren. 
                Das Ändern des Datenbank-Pfads führt zum Kappen aller aktiven Sessions (engine.dispose).
            </p>

            <form hx-post="/dev/db/config" 
                  hx-target="#result"
                  class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Aktueller Pfad</label>
                    <div class="bg-slate-950 p-3 rounded-lg border border-slate-700 text-xs text-emerald-500 break-all">
                        {{ current_db_path }}
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Neuer absoluter Systempfad</label>
                    <input type="text" 
                           name="new_path" 
                           placeholder="/absolute/path/to/data"
                           required
                           class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 text-xs focus:ring-2 focus:ring-rose-500 focus:outline-none">
                </div>

                <button type="submit" 
                        class="w-full bg-rose-600 hover:bg-rose-700 text-white font-black py-3 rounded-lg text-xs uppercase tracking-widest transition-all">
                    Pfad Migrieren
                </button>
            </form>

            <div id="result" class="mt-8"></div>
        </div>

        <div class="mt-10 text-center">
            <a href="/" class="text-[10px] text-slate-500 hover:text-white uppercase tracking-widest underline transition-colors">Zurück zum Dashboard</a>
        </div>
    </div>
</body>
</html>
