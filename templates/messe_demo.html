<!DOCTYPE html>
<html lang="de">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-glow {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 min-h-screen overflow-hidden font-sans">
    
    <!-- Background Decoration -->

    <div class="relative z-10 max-w-6xl mx-auto p-12 h-screen flex flex-col">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center animate-glow">

            </div>
            <div class="flex gap-4">
                <div class="px-4 py-2 glass-card rounded-full text-[10px] font-black uppercase tracking-widest text-emerald-400 flex items-center gap-2">

                    Local Model: Llama-3.1-8B

            </div>
        </header>

        <!-- Main Demo Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 flex-1 content-center">
            
            <!-- Effect 1: Voice -->
            <button class="glass-card p-10 rounded-[2rem] hover:bg-indigo-600/20 transition-all group text-left relative overflow-hidden"
                    onclick="window.location.href='/'">
                <div class="absolute top-0 right-0 p-6 text-indigo-500/20 group-hover:text-indigo-500/40 transition-colors">
                    <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
                <div class="text-indigo-400 mb-6 font-black text-xs tracking-widest">EFFECT 01</div>
                <h2 class="text-3xl font-black mb-4 tracking-tighter uppercase leading-none">Voice-to-Action</h2>
                <p class="text-slate-400 text-sm leading-relaxed mb-8">Der digitale Handwerksmeister hört zu. Befehle werden direkt in CRM-Daten und Projekte umgewandelt.</p>
                <div class="text-xs font-bold text-white uppercase flex items-center gap-2">Demo Starten <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2"/></svg></div>
            </button>

            <!-- Effect 2: OCR -->
            <button class="glass-card p-10 rounded-[2rem] hover:bg-emerald-600/20 transition-all group text-left relative overflow-hidden"
                    onclick="window.location.href='/knowledge'">
                <div class="absolute top-0 right-0 p-6 text-emerald-500/20 group-hover:text-emerald-500/40 transition-colors">
                    <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24"><path d="M3 4V1h2v3h3v2H5v3H3V6H0V4h3zm3 6V7h3V4h7l1 1 5 5v8c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2v-5h3zm1 9h12V11h-4V5H7v14zm2-4h8v2H9v-2zm0-4h8v2H9v-2z"/></svg>
                </div>
                <div class="text-emerald-400 mb-6 font-black text-xs tracking-widest">EFFECT 02</div>
                <h2 class="text-3xl font-black mb-4 tracking-tighter uppercase leading-none">Smart Extraction</h2>
                <p class="text-slate-400 text-sm leading-relaxed mb-8">Schmutzige Lieferscheine adé. Lokale OCR-Erkennung wandelt Papierkram in Sekunden in JSON um.</p>
                <div class="text-xs font-bold text-white uppercase flex items-center gap-2">Demo Starten <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2"/></svg></div>
            </button>

            <!-- Effect 3: Dev -->
            <button class="glass-card p-10 rounded-[2rem] hover:bg-rose-600/20 transition-all group text-left relative overflow-hidden border-rose-500/30"
                    onclick="window.location.href='/dev/settings'">
                <div class="absolute top-0 right-0 p-6 text-rose-500/20 group-hover:text-rose-500/40 transition-colors">
                    <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.5 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>
                </div>
                <div class="text-rose-400 mb-6 font-black text-xs tracking-widest">DEV ONLY</div>
                <h2 class="text-3xl font-black mb-4 tracking-tighter uppercase leading-none">Command Center</h2>
                <p class="text-slate-400 text-sm leading-relaxed mb-8">Volle Souveränität über die Hardware. Dynamische Datenbank-Migration und AI Monitoring.</p>
                <div class="text-xs font-bold text-white uppercase flex items-center gap-2">Enter Secure Zone <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2"/></svg></div>
            </button>

        </div>

        <!-- Footer -->
        <footer class="mt-auto pt-12 border-t border-slate-800/50 flex justify-between text-[9px] font-bold text-slate-600 uppercase tracking-[0.4em]">
            <div>&copy; 2026 TOPHANDWERK ENGINEERING</div>
            <div class="text-indigo-500">KUKANILEA v1.2.0-MESSE EDITION</div>
        </footer>
    </div>
</body>
</html>
