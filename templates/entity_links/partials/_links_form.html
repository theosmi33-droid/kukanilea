<form class="grid gap-2 md:grid-cols-5" method="post" action="/entity-links/create" hx-post="/entity-links/create" hx-target="#entityLinksPanel" hx-swap="outerHTML">
  <input type="hidden" name="left_type" value="{{ entity_type }}">
  <input type="hidden" name="left_id" value="{{ entity_id }}">
  <input type="hidden" name="context_entity_type" value="{{ entity_type }}">
  <input type="hidden" name="context_entity_id" value="{{ entity_id }}">
  <select class="input px-2 py-1 text-sm" name="right_type" {% if read_only %}disabled{% endif %} required>
    <option value="lead">lead</option>
    <option value="deal">deal</option>
    <option value="quote">quote</option>
    <option value="task">task</option>
    <option value="project">project</option>
    <option value="customer">customer</option>
    <option value="knowledge_note">knowledge_note</option>
    <option value="knowledge_chunk">knowledge_chunk</option>
    <option value="knowledge_email_source">knowledge_email_source</option>
    <option value="knowledge_ics_source">knowledge_ics_source</option>
  </select>
  <input class="input px-2 py-1 text-sm md:col-span-2" type="text" name="right_id" maxlength="64" placeholder="Ziel-ID" {% if read_only %}disabled{% endif %} required>
  <select class="input px-2 py-1 text-sm" name="link_type" {% if read_only %}disabled{% endif %}>
    <option value="related">related</option>
    <option value="converted_from">converted_from</option>
    <option value="references">references</option>
    <option value="attachment">attachment</option>
    <option value="customer_of">customer_of</option>
    <option value="project_of">project_of</option>
  </select>
  <button class="btn-primary px-2 py-1 text-sm" type="submit" {% if read_only %}disabled{% endif %}>Link anlegen</button>
</form>
