{% if update_status.update_available %}
<div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4 flex justify-between items-center">
    <span>
        <strong>Update verfügbar:</strong> Version {{ update_status.latest_version }}.
        {% if not update_status.update_downloaded %}
            <button hx-post="/api/update/download" hx-target="#update-message" class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm">
                Jetzt herunterladen
            </button>
        {% else %}
            <span class="ml-4 text-green-600">Bereit zur Installation (beim nächsten Start).</span>
        {% endif %}
    </span>
    <span id="update-message"></span>
</div>
{% endif %}
