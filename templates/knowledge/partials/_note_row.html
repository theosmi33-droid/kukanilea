<tr class="border-b" style="border-color:var(--border)">
  <td class="px-3 py-2">{{ note.title or '-' }}</td>
  <td class="px-3 py-2">{{ note.snippet or '' }}</td>
  <td class="px-3 py-2">{{ note.tags or '-' }}</td>
  <td class="px-3 py-2">{{ note.updated_at or '-' }}</td>
  <td class="px-3 py-2">
    <form method="post" action="/knowledge/notes/{{ note.chunk_id }}/delete" onsubmit="return confirm('Notiz löschen?');">
      <button class="btn-outline px-2 py-1 text-xs" type="submit">Löschen</button>
    </form>
  </td>
</tr>
