<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-xl font-semibold">Knowledge Â· Einstellungen</h1>
    <a class="btn-outline rounded-xl px-3 py-2 text-sm" href="/knowledge">Zur Suche</a>
  </div>

  {% if read_only %}
  <div class="card p-3 text-sm" style="border-color:#f59e0b">Read-only mode aktiv. Schreibaktionen sind deaktiviert.</div>
  {% endif %}

  <form class="card p-4 space-y-3" method="post" action="/knowledge/settings/save">
    <label class="flex items-center gap-2"><input type="checkbox" name="allow_manual" value="1" {% if policy.allow_manual %}checked{% endif %} {% if read_only %}disabled{% endif %}>Manual erlauben</label>
    <label class="flex items-center gap-2"><input type="checkbox" name="allow_tasks" value="1" {% if policy.allow_tasks %}checked{% endif %} {% if read_only %}disabled{% endif %}>Tasks erlauben</label>
    <label class="flex items-center gap-2"><input type="checkbox" name="allow_projects" value="1" {% if policy.allow_projects %}checked{% endif %} {% if read_only %}disabled{% endif %}>Projects erlauben</label>
    <label class="flex items-center gap-2"><input type="checkbox" name="allow_documents" value="1" {% if policy.allow_documents %}checked{% endif %} {% if read_only %}disabled{% endif %}>Documents erlauben</label>
    <label class="flex items-center gap-2"><input type="checkbox" name="allow_leads" value="1" {% if policy.allow_leads %}checked{% endif %} {% if read_only %}disabled{% endif %}>Leads erlauben</label>
    <label class="flex items-center gap-2"><input type="checkbox" name="allow_email" value="1" {% if policy.allow_email %}checked{% endif %} {% if read_only %}disabled{% endif %}>E-Mail erlauben</label>
    <label class="flex items-center gap-2"><input type="checkbox" name="allow_calendar" value="1" {% if policy.allow_calendar %}checked{% endif %} {% if read_only %}disabled{% endif %}>Kalender erlauben</label>
    <label class="flex items-center gap-2"><input type="checkbox" name="allow_customer_pii" value="1" {% if policy.allow_customer_pii %}checked{% endif %} {% if read_only %}disabled{% endif %}>PII-Nutzung erlauben</label>
    <button class="btn-primary px-3 py-2 text-sm" type="submit" {% if read_only %}disabled{% endif %}>Speichern</button>
  </form>
</div>
