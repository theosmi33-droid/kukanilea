<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-xl font-semibold">Knowledge · Notiz anlegen</h1>
    <a class="btn-outline rounded-xl px-3 py-2 text-sm" href="/knowledge/notes">Zurück</a>
  </div>

  {% if read_only %}
  <div class="card p-3 text-sm" style="border-color:#f59e0b">Read-only mode aktiv. Schreibaktionen sind deaktiviert.</div>
  {% endif %}

  <form class="card p-4 space-y-3" method="post" action="/knowledge/notes/create">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input class="input w-full px-3 py-2 text-sm" type="text" name="title" value="{{ note.title or '' }}" maxlength="200" placeholder="Titel" {% if read_only %}disabled{% endif %} required>
    <textarea class="input w-full px-3 py-2 text-sm" name="body" rows="10" maxlength="8000" placeholder="Inhalt" {% if read_only %}disabled{% endif %} required>{{ note.body or '' }}</textarea>
    <input class="input w-full px-3 py-2 text-sm" type="text" name="tags" value="{{ note.tags or '' }}" maxlength="300" placeholder="Tags (optional)" {% if read_only %}disabled{% endif %}>
    <button class="btn-primary px-3 py-2 text-sm" type="submit" {% if read_only %}disabled{% endif %}>Speichern</button>
  </form>
</div>
