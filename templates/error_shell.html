<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systemfehler - KUKANILEA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Systemfehler</h1>
        <p class="text-gray-700 mb-4">{{ error_msg }}</p>
        <p class="text-sm text-gray-500 mb-6">Request-ID: <code class="bg-gray-200 px-1">{{ rid }}</code></p>
        <div class="space-x-4">
            <a href="/" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Zum Dashboard</a>
            <button onclick="location.reload()" class="inline-block bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Wiederholen</button>
        </div>
    </div>
</body>
</html>
