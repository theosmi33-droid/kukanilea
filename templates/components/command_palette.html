<div id="command-palette" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-start justify-center pt-20 z-50">
    <div class="bg-white w-full max-w-2xl rounded-lg shadow-2xl overflow-hidden">
        <form hx-post="/ui/command/execute" hx-target="#command-results" class="p-4 border-b">
            <input 
                type="text" 
                name="command" 
                placeholder="Befehl eingeben (z.B. 'gehe zu crm')..." 
                class="w-full text-lg border-none focus:ring-0 outline-none"
                autofocus
            >
        </form>
        <div id="command-results" class="p-4 max-h-96 overflow-y-auto">
            <p class="text-xs text-gray-400 uppercase tracking-widest mb-2">Vorschläge</p>
            <ul class="space-y-2">
                <li class="p-2 hover:bg-blue-50 rounded cursor-pointer text-gray-700">Gehe zu Kundenverwaltung</li>
                <li class="p-2 hover:bg-blue-50 rounded cursor-pointer text-gray-700">Neue Aufgabe erstellen</li>
                <li class="p-2 hover:bg-blue-50 rounded cursor-pointer text-gray-700">System-Status prüfen</li>
            </ul>
        </div>
    </div>
</div>
