{% macro text_input(name, placeholder="", value="", input_type="text", extra="", disabled=False, required=False) -%}
  <input
    class="input px-3 py-2 text-sm {{ extra }}"
    type="{{ input_type }}"
    name="{{ name }}"
    value="{{ value }}"
    placeholder="{{ placeholder }}"
    {% if disabled %}disabled{% endif %}
    {% if required %}required{% endif %}
  >
{%- endmacro %}
