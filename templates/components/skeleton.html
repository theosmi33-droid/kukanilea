<!-- Reusable Skeleton Components -->

{% macro skeleton_row(count=1) %}
    {% for i in range(count) %}
    <div class="flex items-center space-x-4 py-3 animate-pulse">
        <div class="rounded-full bg-zinc-200 h-10 w-10"></div>
        <div class="flex-1 space-y-2 py-1">
            <div class="h-2 bg-zinc-200 rounded w-3/4"></div>
            <div class="h-2 bg-zinc-200 rounded w-1/2"></div>
        </div>
    </div>
    {% endfor %}
{% endmacro %}

{% macro skeleton_card() %}
<div class="border border-zinc-100 shadow rounded-2xl p-6 max-w-sm w-full mx-auto animate-pulse">
    <div class="flex space-x-4">
        <div class="rounded-full bg-zinc-200 h-10 w-10"></div>
        <div class="flex-1 space-y-6 py-1">
            <div class="h-2 bg-zinc-200 rounded"></div>
            <div class="space-y-3">
                <div class="grid grid-cols-3 gap-4">
                    <div class="h-2 bg-zinc-200 rounded col-span-2"></div>
                    <div class="h-2 bg-zinc-200 rounded col-span-1"></div>
                </div>
                <div class="h-2 bg-zinc-200 rounded"></div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
