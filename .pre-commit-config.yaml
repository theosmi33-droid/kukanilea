repos:
  - repo: local
    hooks:
      - id: core-freeze-adr-gate
        name: Core freeze ADR gate
        entry: python scripts/check_core_freeze.py
        language: system
        pass_filenames: false
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
