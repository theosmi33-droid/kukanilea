<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Onboarding - {{ branding.app_name }}</title>
  <link rel="stylesheet" href="/static/css/design-system.css">
  <link rel="stylesheet" href="/static/css/components.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; min-height:100vh; background:var(--color-bg-root);">
  <div class="panel" style="width:100%; max-width:500px; padding:var(--spacing-6);">
    <div style="text-align:center; margin-bottom:var(--spacing-5);">
      <img src="/static/logo.svg" width="64" height="64" alt="Logo" style="margin-bottom: var(--spacing-3);">
      <h1 style="font-size: 28px; font-weight: 800;">Willkommen bei {{ branding.app_name }}</h1>
      <p style="color: var(--color-text-muted);">Lassen Sie uns Ihr System in 30 Sekunden einrichten.</p>
    </div>

    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="form-group">
        <label class="form-label">Name Ihres Betriebs (Mandant)</label>
        <input type="text" name="tenant_name" class="form-input" placeholder="z.B. Heizung & Sanitär Müller" required autofocus>
      </div>

      <div class="form-group">
        <label class="form-label">Administrator Benutzername</label>
        <input type="text" name="admin_user" class="form-input" placeholder="z.B. admin" required>
      </div>

      <div class="form-group">
        <label class="form-label">Sicheres Passwort</label>
        <input type="password" name="admin_pass" class="form-input" placeholder="••••••••" required>
      </div>

      <div style="margin-top:var(--spacing-4);">
        <button type="submit" class="btn btn-primary" style="width:100%; height:52px; font-size:16px;">EINRICHTUNG ABSCHLIESSEN</button>
      </div>
    </form>
    
    <div style="margin-top:var(--spacing-4); text-align:center; font-size:12px; color:var(--text-tertiary);">
      Ihre Daten verbleiben zu 100% lokal auf diesem Gerät.
    </div>
  </div>
</body>
</html>
