{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="panel" style="text-align: center; padding: var(--spacing-6); max-width: 600px; margin: 0 auto; margin-top: var(--spacing-5);">
  <h1 style="font-size: 24px; font-weight: 700; color: #fff; margin-bottom: var(--spacing-2);">{{ title }}</h1>
  <p style="color: var(--color-text-muted); font-size: 15px;">{{ message }}</p>
  {% if extra_html %}
    <div style="margin-top: var(--spacing-4);">
      {{ extra_html|safe }}
    </div>
  {% endif %}
</div>
{% endblock %}
