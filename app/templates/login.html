<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - {{ branding.app_name }}</title>
  <link rel="stylesheet" href="/static/css/system.css">
  <link rel="stylesheet" href="/static/css/components.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: var(--color-bg-root);
    }
    .login-box {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  
  <!-- Boot Sequence Element -->
  <div id="bootSequence" style="width: 100%; max-width: 400px; margin-bottom: 32px; font-family: monospace; color: var(--color-success); font-size: 13px; line-height: 1.6; min-height: 120px;"></div>

  <div class="panel login-box animate-fade-in" id="loginForm" style="display: none;">
    <div style="text-align:center; margin-bottom: 32px;">
      <img src="/static/logo.svg" width="64" height="64" alt="Logo" style="margin-bottom: 16px;">
      <h1 style="font-size: 24px; font-weight: 700;">{{ branding.app_name }}</h1>
      <p style="color: var(--color-text-muted); font-size: 14px;">Enterprise Core Access</p>
    </div>

    {% if error %}
    <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: var(--color-danger); padding: 12px; border-radius: var(--radius-sm); margin-bottom: 16px; font-size: 13px; font-weight: 500;">
      {{ error }}
    </div>
    {% endif %}

    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="input-group">
        <label>Benutzername</label>
        <input type="text" name="username" class="input" required autofocus>
      </div>
      <div class="input-group">
        <label>Passwort</label>
        <input type="password" name="password" class="input" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%; margin-top: 8px; height: 48px;">System betreten</button>
    </form>
    <div style="margin-top:12px; display:flex; justify-content:space-between; gap:12px; font-size:12px;">
      <a href="/forgot" style="color: var(--color-text-muted);">Passwort vergessen</a>
      <a href="/bootstrap" style="color: var(--color-text-muted);">Bootstrap (lokal)</a>
    </div>
  </div>

  <script>
    // System Boot Initialization Effect
    const sequence = [
      "INIT KUKANILEA KERNEL v2.5...",
      "MOUNTING ENCRYPTED VOLUMES... OK",
      "CONNECTING AI FLEET (15 WORKERS)... OK",
      "SYNCING CRDT REPLICAS... OK",
      "SYSTEM READY."
    ];
    const bootDiv = document.getElementById('bootSequence');
    const loginForm = document.getElementById('loginForm');
    
    // Only show boot sequence if no error is present (fresh load)
    const hasError = {{ 'true' if error else 'false' }};
    
    if (hasError) {
      bootDiv.style.display = 'none';
      loginForm.style.display = 'block';
    } else {
      let delay = 0;
      sequence.forEach((line, index) => {
        setTimeout(() => {
          const p = document.createElement('div');
          p.textContent = "> " + line;
          bootDiv.appendChild(p);
          if(index === sequence.length - 1) {
            setTimeout(() => {
              bootDiv.style.display = 'none';
              loginForm.style.display = 'block';
            }, 600);
          }
        }, delay);
        delay += 150 + Math.random() * 250;
      });
    }
  </script>
</body>
</html>
