<svg width="1024" height="1024" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBF5B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Main Trademark Circle -->
  <circle cx="50" cy="50" r="44" stroke="url(#goldGradient)" stroke-width="4" filter="url(#softShadow)" />
  <circle cx="50" cy="50" r="38" stroke="#1E3A8A" stroke-width="0.5" stroke-opacity="0.2" />
  
  <!-- Stylized Sun Rays / Points -->
  <path d="M50 2C53 2 56 5 56 9C56 13 53 16 50 16C47 16 44 13 44 9C44 5 47 2 50 2Z" fill="url(#goldGradient)" />
  <path d="M98 50C98 53 95 56 91 56C87 56 84 53 84 50C84 47 87 44 91 44C95 44 98 47 98 50Z" fill="url(#goldGradient)" />
  <path d="M50 98C47 98 44 95 44 91C44 87 47 84 50 84C53 84 56 87 56 91C56 95 53 98 50 98Z" fill="url(#goldGradient)" />
  <path d="M2 50C2 47 5 44 9 44C13 44 16 47 16 50C16 53 13 56 9 56C5 56 2 53 2 50Z" fill="url(#goldGradient)" />
  
  <!-- Core K Identity (The 'King' symbol) -->
