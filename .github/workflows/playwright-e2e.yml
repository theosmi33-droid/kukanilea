name: Playwright E2E Tests

on:
  push:
    branches: [main, release/v1.5.0-gold]
  pull_request:
    branches: [main, release/v1.5.0-gold]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      OLLAMA_ENABLED: "0"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Install Playwright browser
        if: ${{ hashFiles('tests/e2e/test_ui_workflow.py') != '' }}
        run: |
          pip install playwright pytest-playwright
          python -m playwright install --with-deps chromium

      - name: Run Playwright tests
        if: ${{ hashFiles('tests/e2e/test_ui_workflow.py') != '' }}
        run: |
          pytest -q tests/e2e/test_ui_workflow.py

      - name: Skip missing Playwright test file
        if: ${{ hashFiles('tests/e2e/test_ui_workflow.py') == '' }}
        run: |
          echo "No tests/e2e/test_ui_workflow.py on this branch; skipping Playwright suite."
