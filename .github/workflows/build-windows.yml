name: Build Windows EXE

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      install_pyarmor:
        description: "Install PyArmor and attempt obfuscation (manual runs only)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
          python -m pip install pywebview

      - name: Install PyArmor (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.install_pyarmor }}
        run: python -m pip install pyarmor

      - name: Run obfuscation
        shell: pwsh
        run: scripts/build/obfuscate.ps1

      - name: Obfuscation summary
        if: always()
        shell: pwsh
        run: |
          $mode = "plain-copy"
          if (Test-Path "dist/obfuscated/app/pyarmor_runtime_000000") {
            $mode = "pyarmor"
          }
          "### Obfuscation mode" >> $env:GITHUB_STEP_SUMMARY
          "- Mode: ``$mode``" >> $env:GITHUB_STEP_SUMMARY
          if ("${{ github.event_name }}" -eq "release" -and $mode -eq "plain-copy") {
            "- Note: release ran without PyArmor (expected default)." >> $env:GITHUB_STEP_SUMMARY
          }

      - name: Build executable
        shell: pwsh
        run: scripts/build/bundle_windows.ps1

      - name: Sign executable (optional)
        if: ${{ github.event_name == 'release' }}
        shell: pwsh
        env:
          WINDOWS_SIGN_PFX_BASE64: ${{ secrets.WINDOWS_SIGN_PFX_BASE64 }}
          WINDOWS_SIGN_PFX_PASSWORD: ${{ secrets.WINDOWS_SIGN_PFX_PASSWORD }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:WINDOWS_SIGN_PFX_BASE64) -or [string]::IsNullOrWhiteSpace($env:WINDOWS_SIGN_PFX_PASSWORD)) {
            Write-Host "Windows signing secrets missing; skipping executable signing."
            exit 0
          }
          $certPath = Join-Path $env:RUNNER_TEMP "kukanilea-signing.pfx"
          [System.IO.File]::WriteAllBytes($certPath, [System.Convert]::FromBase64String($env:WINDOWS_SIGN_PFX_BASE64))
          try {
            signtool sign /fd SHA256 /td SHA256 /tr http://timestamp.digicert.com /f "$certPath" /p "$env:WINDOWS_SIGN_PFX_PASSWORD" "dist/KUKANILEA.exe"
          } finally {
            Remove-Item -ErrorAction SilentlyContinue $certPath
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kukanilea-windows
          path: |
            dist/KUKANILEA.exe

      - name: Upload EXE to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: dist/KUKANILEA.exe
