name: Build Windows Installer (RC1)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows:
    name: "Windows Build & CRA-Compliance"
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Additional tools for SBOM and Packaging
          pip install pyinstaller cyclonedx-python

      - name: Generate CycloneDX SBOM (CRA-Compliance)
        run: |
          # Use the project script to generate the initial SBOM
          python scripts/generate_sbom.py
          # Future: use cyclonedx-py for full dependency tree capture
          # cyclonedx-py pip -r requirements.txt --output-format json --output-file dist/evidence/sbom.cdx.json

      - name: Run Windows Bundle (PyInstaller)
        shell: powershell
        run: .\scripts\build\bundle_windows.ps1

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Run Windows Installer Script (NSIS)
        shell: powershell
        run: .\scripts\build\installer_windows.ps1

      - name: Upload RC1 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KUKANILEA-Windows-RC1
          retention-days: 7
          path: |
            dist/KUKANILEA_Setup_v*.exe
            dist/evidence/sbom.cdx.json
            docs/RELEASE_RC1_SUMMARY.md

      - name: Draft Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/KUKANILEA_Setup_v*.exe
            dist/evidence/sbom.cdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
