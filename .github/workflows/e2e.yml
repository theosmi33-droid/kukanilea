name: e2e

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      OLLAMA_BASE_URL: http://127.0.0.1:11435
      OLLAMA_MODEL: llama3.1:8b
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt
      - name: Install Playwright browser
        run: |
          python -m playwright install chromium
      - name: Start Ollama stub
        run: |
          python tests/e2e/stubs/ollama_stub.py --host 127.0.0.1 --port 11435 > /tmp/ollama_stub.log 2>&1 &
          echo $! > /tmp/ollama_stub.pid
          python - <<'PY'
          import json
          import time
          import urllib.request

          url = "http://127.0.0.1:11435/healthz"
          for _ in range(30):
              try:
                  with urllib.request.urlopen(url, timeout=1) as r:
                      data = json.loads(r.read().decode("utf-8"))
                      if data.get("ok") is True:
                          print("ollama stub ready")
                          raise SystemExit(0)
              except Exception:
                  time.sleep(0.2)
          raise SystemExit("ollama stub did not become ready")
          PY
      - name: Run E2E tests
        run: |
          pytest -m e2e tests/e2e -q --tracing=retain-on-failure --output=test-results
      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/
      - name: Stop Ollama stub
        if: always()
        run: |
          if [ -f /tmp/ollama_stub.pid ]; then
            kill "$(cat /tmp/ollama_stub.pid)" || true
          fi
