name: Build macOS DMG

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      install_pyarmor:
        description: "Install PyArmor and attempt obfuscation (manual runs only)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Install PyArmor (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.install_pyarmor }}
        run: python -m pip install pyarmor

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Run obfuscation
        run: bash scripts/build/obfuscate.sh

      - name: Obfuscation summary
        if: always()
        run: |
          mode="plain-copy"
          if [ -d "dist/obfuscated/app/pyarmor_runtime_000000" ]; then
            mode="pyarmor"
          fi
          echo "### Obfuscation mode" >> "$GITHUB_STEP_SUMMARY"
          echo "- Mode: \`$mode\`" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ github.event_name }}" = "release" ] && [ "$mode" = "plain-copy" ]; then
            echo "- Note: release ran without PyArmor (expected default)." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Build app bundle
        run: bash scripts/build/bundle_macos.sh --skip-obfuscate

      - name: Prepare signing keychain (optional)
        if: ${{ github.event_name == 'release' }}
        env:
          APPLE_CERT_P12_BASE64: ${{ secrets.APPLE_CERT_P12_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
        run: |
          if [ -z "$APPLE_CERT_P12_BASE64" ] || [ -z "$APPLE_CERT_PASSWORD" ] || [ -z "$APPLE_SIGN_IDENTITY" ]; then
            echo "Signing secrets missing; skipping keychain setup."
            exit 0
          fi
          KEYCHAIN_PATH="$RUNNER_TEMP/kukanilea-signing.keychain-db"
          CERT_PATH="$RUNNER_TEMP/kukanilea-signing.p12"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 16)"
          echo "$APPLE_CERT_P12_BASE64" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          echo "MACOS_KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "MACOS_KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> "$GITHUB_ENV"
          rm -f "$CERT_PATH"

      - name: Sign app bundle (optional)
        if: ${{ github.event_name == 'release' }}
        env:
          APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
        run: |
          if [ -z "$APPLE_SIGN_IDENTITY" ]; then
            echo "APPLE_SIGN_IDENTITY missing; skipping app signing."
            exit 0
          fi
          bash scripts/build/sign_macos.sh

      - name: Create DMG
        run: bash scripts/build/dmg_macos.sh

      - name: Sign DMG (optional)
        if: ${{ github.event_name == 'release' }}
        env:
          APPLE_SIGN_IDENTITY: ${{ secrets.APPLE_SIGN_IDENTITY }}
        run: |
          if [ -z "$APPLE_SIGN_IDENTITY" ]; then
            echo "APPLE_SIGN_IDENTITY missing; skipping DMG signing."
            exit 0
          fi
          dmg_path="$(find dist -maxdepth 1 -name 'KUKANILEA-*.dmg' | head -n 1)"
          if [ -n "$dmg_path" ]; then
            codesign --force --sign "$APPLE_SIGN_IDENTITY" "$dmg_path"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kukanilea-macos
          path: |
            dist/KUKANILEA.app
            dist/KUKANILEA-*.dmg

      - name: Cleanup signing keychain (optional)
        if: ${{ always() }}
        run: |
          if [ -n "$MACOS_KEYCHAIN_PATH" ]; then
            security delete-keychain "$MACOS_KEYCHAIN_PATH" || true
          fi

      - name: Upload DMG to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: dist/KUKANILEA-*.dmg
