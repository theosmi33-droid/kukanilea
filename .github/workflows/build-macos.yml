name: Build macOS DMG

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      install_pyarmor:
        description: "Install PyArmor and attempt obfuscation (manual runs only)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Install PyArmor (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.install_pyarmor }}
        run: python -m pip install pyarmor

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Run obfuscation
        run: bash scripts/build/obfuscate.sh

      - name: Obfuscation summary
        if: always()
        run: |
          mode="plain-copy"
          if [ -d "dist/obfuscated/app/pyarmor_runtime_000000" ]; then
            mode="pyarmor"
          fi
          echo "### Obfuscation mode" >> "$GITHUB_STEP_SUMMARY"
          echo "- Mode: \`$mode\`" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ github.event_name }}" = "release" ] && [ "$mode" = "plain-copy" ]; then
            echo "- Note: release ran without PyArmor (expected default)." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Build app bundle
        run: bash scripts/build/bundle_macos.sh --skip-obfuscate

      - name: Create DMG
        run: bash scripts/build/dmg_macos.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kukanilea-macos
          path: |
            dist/KUKANILEA.app
            dist/KUKANILEA-*.dmg

      - name: Upload DMG to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: dist/KUKANILEA-*.dmg
