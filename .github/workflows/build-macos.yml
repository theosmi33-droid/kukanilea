name: Build macOS DMG

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller pyarmor

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Run obfuscation
        run: bash scripts/build/obfuscate.sh

      - name: Build app bundle
        run: bash scripts/build/bundle_macos.sh --skip-obfuscate

      - name: Create DMG
        run: bash scripts/build/dmg_macos.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kukanilea-macos
          path: |
            dist/KUKANILEA.app
            dist/KUKANILEA-*.dmg

      - name: Upload DMG to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: dist/KUKANILEA-*.dmg
