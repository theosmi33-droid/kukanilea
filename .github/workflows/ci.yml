name: KUKANILEA CI

on:
  push:
    branches: [main, release/v1.5.0-gold]
  pull_request:
    branches: [main, release/v1.5.0-gold]
  schedule:
    - cron: "13 4 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      OLLAMA_ENABLED: "0"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests (without e2e)
        run: |
          pytest -q tests --ignore=tests/e2e
