version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kukanilea-db
    environment:
      POSTGRES_DB: kukanilea
      POSTGRES_USER: kukanilea_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kukanilea_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    restart: always

  redis:
    image: redis:7-alpine
    container_name: kukanilea-redis
    networks:
      - internal
    restart: always

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: kukanilea-backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://kukanilea_user:${DB_PASSWORD:-kukanilea_pass}@db:5432/kukanilea
      REDIS_URL: redis://redis:6379/0
      SST_SECRET_SALT: ${SST_SECRET_SALT}
      MCP_API_KEYS: ${MCP_API_KEYS}
    ports:
      - "8000:8000"
    networks:
      - internal
      - public
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    restart: always

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: kukanilea-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - public
    restart: always

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  postgres_data:
